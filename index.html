<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couleurs fun JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="color-container">
        <input type="text" class="color-bloc" data-index="1" maxlength="7" value="XXX"/>
        <input type="text" class="color-bloc" data-index="2" maxlength="7" value="YYY"/>
    </div>
    <div class="range-container">
        <input type="range" class="inpRange" value="45" min="0" max="359"/>
    </div>
    <div class="button-container">
        <button type="button" class="plus">
            <img src="ressources/plus.svg" alt="bouton plus"/>
        </button>
        <button type="button" class="minus">
            <img src="ressources/minus.svg" alt="bouton moins"/>
        </button>
        <button type="button" class="random">Random</button>
    </div>
    
    <span></span>


    <script src="app.js"></script>
</body>
</html>
